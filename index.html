<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Grupão dos mlkote</title>
  <style>
    body {
      background-color: #808080; /* Cor cinza */
    }
    @media screen and (max-width: 600px) {
      body {
        background-color: #800080; /* Cor roxa */
      }
    }
    /* Aplicando animação só nessa classe */
    .animado {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: myAnimation;
      animation-duration: 10s;
      animation-iteration-count: infinite; /* animação infinita */
    }

    @keyframes myAnimation {
      10%   {background-color: purple;}
      35%  {background-color: red;}
      50%  {background-color: black;}
      100% {background-color: white;}
    }

    .menu {
      display: flex;
      justify-content: space-around;
      flex-direction: row;
      background-color: rgba(0,0,0,0.2);
      margin: 10px 0 0 0;
      text-align: center;
      flex-wrap: wrap;
    }
    h1 {
      color: blue;
      letter-spacing: 10px;
      word-spacing: 10px;
      text-shadow: 2px 2px 5px purple;
      font-size: 70px;
    }
    p {
      color: red;
      font-size: 30px;
    }
    table {
      border: 1px solid black;
      border-collapse: collapse;
      color: black;
      font-size: 30px;
      background-color: blue;
      width: 10%; 
    }
    td, th {
      border-left: 1px solid black; 
      border-top: 1px solid black; 
      padding: 10px; 
    }
  
    a {
      color: blue;
      text-decoration: none;
    }
    a:hover {
      color: lightblue;
      font-style: italic;
    }
    p:hover {
      color: pink;
    }
    td:hover {
      background-color: gray;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu">
      <a href="https://www.athletico.com.br/">Athletico Pr</a>
      <a href="https://gremio.net/">Grêmio</a>
      <a href="https://www.flamengo.com.br/">Mengudo</a>
    </div>
  </header>

  <!-- Aqui está o quadrado animado separado -->
  <div class="animado"></div>

  <h1>Eae piazada, Taborda, Samuel, Lukete e gordolas mandam um beijo</h1>

  <img src="https://revistadofato.com.br/wp-content/uploads/2025/01/neymar-.webp"  
       width="100%" 
       alt="Eae piazada, Taborda, Samuel e Lukete mandam um beijo">

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>

  <p>Num sei o que num sei o que la</p>
  <p>gusgus</p>
  <p>memelsósifode</p>
  <p>lc100midia</p>
  <p>renatolas</p>
  <p>vsffffffff</p>

  <br />
  <center>
    <footer>vsf geral</footer>
  </center>
  
</body>
</html>
